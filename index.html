<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plataforma de Personal</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      color: #800000;
      text-align: center;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    form input, form select {
      padding: 8px;
      margin: 6px 0;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    form button {
      background-color: #800000;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    thead {
      background-color: #800000;
      color: white;
    }

    select {
      border-radius: 6px;
      padding: 6px;
    }

    .btn-descarga {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #800000;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }

    .btn-descarga:hover {
      background-color: #a00000;
    }

    @media (max-width: 768px) {
      form input, form select {
        font-size: 16px;
      }
      table {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h1>Plataforma de Registro de Personal</h1>

  <form id="formulario">
    <label>Nombre:</label>
    <input type="text" id="nombre" required />
    <label>Edad:</label>
    <input type="number" id="edad" required />
    <label>Correo electr√≥nico:</label>
    <input type="email" id="correo" required />
    <label>Celular:</label>
    <input type="text" id="numero" required />
    <label>ID:</label>
    <input type="text" id="id" required />
    <label>Turno:</label>
    <input type="text" id="turno" required />
    <label>Zona:</label>
    <input type="text" id="zona" required />
    <label>Uniforme:</label>
    <select id="uniforme">
      <option value="‚úÖ Recibido">‚úÖ Recibido</option>
      <option value="‚ùå No recibido">‚ùå No recibido</option>
    </select>
    <button type="submit">Agregar a la tabla</button>
  </form>

  <table id="tabla-personal">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Edad</th>
        <th>Correo</th>
        <th>Celular</th>
        <th>Turno</th>
        <th>Zona</th>
        <th>Uniforme</th>
      </tr>
    </thead>
    <tbody>
      <!-- Datos se agregar√°n aqu√≠ -->
    </tbody>
  </table>

  <a class="btn-descarga" onclick="descargarExcel()">üì• Descargar en Excel</a>

  <script>
    const formulario = document.getElementById('formulario');
    const tabla = document.querySelector('#tabla-personal tbody');

    formulario.addEventListener('submit', function (e) {
      e.preventDefault();

      const id = document.getElementById('id').value;
      const nombre = document.getElementById('nombre').value;
      const edad = document.getElementById('edad').value;
      const correo = document.getElementById('correo').value;
      const numero = document.getElementById('numero').value;
      const turno = document.getElementById('turno').value;
      const zona = document.getElementById('zona').value;
      const uniforme = document.getElementById('uniforme').value;

      const fila = tabla.insertRow();
      fila.innerHTML = `
        <td>${id}</td>
        <td>${nombre}</td>
        <td>${edad}</td>
        <td>${correo}</td>
        <td>${numero}</td>
        <td>${turno}</td>
        <td>${zona}</td>
        <td>
          <select>
            <option ${uniforme === '‚úÖ Recibido' ? 'selected' : ''}>‚úÖ Recibido</option>
            <option ${uniforme === '‚ùå No recibido' ? 'selected' : ''}>‚ùå No recibido</option>
          </select>
        </td>
      `;

      formulario.reset();
    });

    function descargarExcel() {
      let contenido = "data:application/vnd.ms-excel,";
      contenido += document.getElementById('tabla-personal').outerHTML;
      const enlace = document.createElement('a');
      enlace.href = contenido;
      enlace.download = 'personal.xlsx';
      enlace.click();
    }
  </script>
</body>
</html>
